<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div class="form-group">
    <label class="control-label" for="name">Name: </label>
    <input class="form-control" type="text" name="name" id="name" [(ngModel)]="name" required />
  </div>
  <div class="form-group">
    <label class="control-label" for="email">Email: </label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="email" required />
  </div>
  <div class="form-group">
      <label class="control-label" for="date">Date: </label>
      <input class="form-control" type="date" name="date" id="date" [(ngModel)]="date" required />
  </div>
  <div class="form-group">
    <label for="use" class="control-label">Use:</label>
    <input *ngFor="let use in uses" type="radio" class="form-control" name="use" id="use" />
  </div>
  <button type="submit" [disabled]="!myForm.form.valid">Submit</button>
</form>
